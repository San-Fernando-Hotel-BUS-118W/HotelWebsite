<h2 class="gtitle">Welcome to our Gallery</h2>

<br><br><br>

<div class="ohotel" style="max-width:500px">
  <img class="outside" src="a.jpg" style="width:100%">
  <img class="outside" src="c.jpg" style="width:100%">
  <img class="outside" src="d.jpg" style="width:100%">
  <img class="outside" src="f.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("outside");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000);
}
</script>

  <button class="abtnl" onclick="aplusDivs(-1)">&#10094;</button>
  <button class="abtnr" onclick="aplusDivs(1)">&#10095;</button>
</div>

<script>
var rslideIndex = 1;
ashowDivs(rslideIndex);

function aplusDivs(n) {
  ashowDivs(rslideIndex += n);
}

function ashowDivs(n) {
  var j;
  var x = document.getElementsByClassName("amenities");
  if (n > x.length) {rslideIndex = 1}
  if (n < 1) {rslideIndex = x.length}
  for (j = 0; j < x.length; j++) {
    x[j].style.display = "none";
  }
  x[rslideIndex-1].style.display = "block";
}
</script>
